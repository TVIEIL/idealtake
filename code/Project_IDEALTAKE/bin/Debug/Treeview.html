function Comptage_occurence( Chaine_a_tester, Sous_Chaine_a_rechercher, offset, length ) {

    var compteur_occurence = 0;
    if(isNaN(offset)) offset = 0;
    if(isNaN(length)) length = 0;
    offset--;

    while( (offset =  Chaine_a_tester.indexOf(Sous_Chaine_a_rechercher, offset+1)) != -1 ){
        if(length > 0 && (offset+Sous_Chaine_a_rechercher.length) > length){
            return false;
        } else{
            compteur_occurence++;
        }
    }

    return compteur_occurence;
}
